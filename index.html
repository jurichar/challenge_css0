<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  
  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      let downloadLink = document.getElementById("download");
      let qrcodeContainer = document.getElementById("qrcode");
      if (website) {
        qrcodeContainer.innerHTML = "";
        let qrcode = new QRCode(qrcodeContainer, {
          text: website,
          colorDark: "#ffffff",
          colorLight: "#0077ff",
          correctLevel: QRCode.CorrectLevel.H
        });

        // Create download link when QR code is generated
        setTimeout(() => {
          let canvas = qrcodeContainer.querySelector('canvas');
          let imgData = canvas.toDataURL("image/png");
          downloadLink.href = imgData;
          downloadLink.classList.remove("hide");  // Show the download link
          qrcodeContainer.classList.remove("no-padding"); // Add padding to the QR Code container
        }, 500);
      } else {
        alert("Please enter a valid URL");
        downloadLink.classList.add("hide");  // Hide the download link
        qrcodeContainer.classList.add("no-padding"); // Remove padding from the QR Code container
      }
    }
</script>
</head>

<body>
  <div class="main">
    <div class="box">
      <div class="form">
        <form>
          <input class="input" type="url" id="website" name="website" placeholder="You URL" required />
          <button class="button" type="button" onclick="generateQRCode()">
            Generate QR Code
          </button>
        </form>
      </div>
      <div class="qrcode-container no-padding">
        <div id="qrcode" class="qrcode"></div>
    </div>
    <a id="download" class="hide" href="" download="qrcode.png">Download QR Code</a>    
      <div class="text_box">
        <div class="title">
          Improve your front-end skills by building projects
        </div>
        <div class="content">
          Generate QR Code for your website
          <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        </div>
      </div>
    </div>
    <div class="attribution">
      Coded by <a href="#">jurichar</a>.
    </div>
  </div>
</body>

</html>
